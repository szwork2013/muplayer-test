<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
    <title>base playlist</title>
    <link rel="stylesheet" href="css/playlist-demo.css">   
</head>
<body>
    <p>想听啥歌 换地址！</p>
    <script src="js/jquery.min.js"></script>
    <script src="js/player.js"></script>
    <script>
        // 初始化一个MuPlayer的实例。注意，我们默认使用了_mu全局命名空间。
        var player = new _mu.Player({
            // baseDir是必填初始化参数，指向刚才签出的MuPlayer静态资源目录
            baseDir: 'dist'
        });

        // 通过add方法添加需要播放的音频，并调用play方法开始播放。
        player.add('mp3/music.mp3').play();
    </script>
 
</body>
</html>
